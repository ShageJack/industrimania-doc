<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>工业狂热</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <div id="app"></div>
  <script>
  
    var lang = location.hash.match(/#\/(de-de|es|ru-ru|en-us)\//);

    if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
    }
  
    window.$docsify = {
      name: 'Industrimania 工业狂热',
      repo: 'https://github.com/ShageJack/Industrimania',
      loadSidebar: 'sidebar.md',
	  loadNavbar: 'navbar.md',
	  alias: {
      '/zh-cn/.*/sidebar.md': '/sidebar.md',
	  '/en-us/.*/sidebar.md': '/en-us/sidebar.md',
	  '/.*/navbar.md': '/navbar.md',
      },
	  homepage: "/zh-cn/README.md",
	  basePath: "/industrimania-doc/docs",
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4',
        title: 'Table of Contents',
      },
      nameLink: {
	    '/en-us/': '#/en-us/',
        '/': '#/',
      },
      search: {
        noData: {
          '/en-us/': 'No results!',
		  '/': '没有结果!',
        },
        paths: 'auto',
        placeholder: {
          '/en-us/': 'Search',
		  '/': '搜索',
        },
        pathNamespaces: ['/en-us', '/zh-cn']
      },
	  
	  fallbackLanguages: ['zh-cn', 'en-us'],
	  
      Valine: {
        appId: 'Yq2lkyIFGm1nfsmUat0O6F9j-9Nh9j0Va',
        appKey: 'GExysEQtPkIen0rLz50eNJnz',
        docPath: 'hash'
      },

      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/ShageJack/ShageJack.github.io/tree/master/docs/',
          null,
          '编辑'
        ),
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/valine/dist/Valine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-valine/dist/docsify-valine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-share/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
</body>

</html>
